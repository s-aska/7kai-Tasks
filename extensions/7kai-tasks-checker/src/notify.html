<head>
<meta charset="utf-8">
<script type="text/javascript" src="jquery-2.0.0.min.js"></script>
<script>
$(document).ready(function() {
	var bg = chrome.extension.getBackgroundPage();
	bg.app.data.notifyWindow = window;
	bg.app.dom.setup(document.body);
});
</script>
<style>
body, h1, p {
	margin: 0;
	padding: 0;
}
body {
	padding: 10px;
	font-family: arial, sans-serif;
	cursor: pointer;
}
img {
	float: left;
	margin-right: 6px;
	width: 32px;
	height: 32px;
	vertical-align: top;
}
h1 {
	font-size: 13px;
	line-height: 1;
}
p {
	font-size: 12px;
	line-height: 1.2;
	color: #191919;
}
body:hover {
	background-color: #fdf4b4;
}
</style>
</head>
<body>
<div data-setup="notify">
<img src="http://a3.twimg.com/profile_images/1196259408/askaorg_normal.png">
<h1>7kai Tasks Notification</h1>
<p>
<span class="screen_name">su_aska</span>
<span class="action">update the task of the</span>

</p>
</div>

</html>
